<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ELBOOK</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<script src="../js/book_info.js"></script>
	<script src="../js/previewFile.js"></script>
</head>

<body>
	<header th:replace="header :: header"></header>
	<br>
	<div class="container">
		<div class="row">
			<div class="container col-md-6">
				<h2>Book_Create</h2>
				<form th:action="@{/book/bookcreate}" th:object="${createBook}" method="post"
					enctype="multipart/form-data">

					<div class="mb-2">
						<label class="form-label" for="name">Name</label>
						<input class="form-control" type="text" name="book_name" placeholder="キングダム(66)" id="name">
					</div>
					<div class="mb-2">
						<label class="form-label" for="author">Author</label>
						<input class="form-control" type="text" name="book_author" placeholder="原泰久" id="author">
					</div>
					<div class="mb-2">
						<label class="form-label" for="publisher">Publisher</label>
						<input class="form-control" type="text" name="book_publisher" placeholder="集英社" id="publisher">
					</div>
					<div class="mb-2">
						<label class="form-label" for="releasetime">ReleaseDate</label>
						<input class="form-control" type="text" name="book_releasetime" placeholder="YYYY-MM-DD"
							id="releasetime">
					</div>
					<div class="mb-2">
						<label class="form-label" for="stock">Stock</label>
						<input class="form-control" type="text" name="stock" placeholder="0" id="stock">
					</div>
					<div class="mb-2">
						<label class="form-label" for="releasetime">Calligraphy</label>
						<input class="form-control" type="file" name="file" onchange="previewFile(this);"
							accept="image/jpeg" required>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="container col-md-6">
				<img class="col-md-12 img-fluid" style="object-fit: contain; max-height:600px;" id="preview"
					src="https://placehold.jp/100x100.png" alt="代替テキスト">
			</div>

		</div>
	</div>

</body>

</html>
